<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Design - Editorial Illustration</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Scroll progress indicator -->
    <div class="scroll-progress">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Fixed header with title and subtitle -->
    <div class="fixed-header">
        <h1 class="main-title">Human Design Is Blowing Up. Following It Might Make You Leave Your Spouse</h1>
        <p class="subtitle">Night hum on the island. An 8-day encounter with a Voice. A system is born.</p>
    </div>

    <!-- Day indicator -->
    <div class="day-indicator" id="day-indicator">Day 1</div>

    <!-- Vertical timeline (left side) -->
    <div class="vertical-timeline">
        <div class="timeline-circles-vertical">
            <div class="timeline-item-vertical" data-day="1">
                <div class="circle" id="circle-1"></div>
                <div class="day-label">Day 1</div>
            </div>
            <div class="timeline-item-vertical" data-day="2">
                <div class="circle" id="circle-2"></div>
                <div class="day-label">Day 2</div>
            </div>
            <div class="timeline-item-vertical" data-day="3">
                <div class="circle" id="circle-3"></div>
                <div class="day-label">Day 3</div>
            </div>
            <div class="timeline-item-vertical" data-day="4">
                <div class="circle" id="circle-4"></div>
                <div class="day-label">Day 4</div>
            </div>
            <div class="timeline-item-vertical" data-day="5">
                <div class="circle" id="circle-5"></div>
                <div class="day-label">Day 5</div>
            </div>
            <div class="timeline-item-vertical" data-day="6">
                <div class="circle" id="circle-6"></div>
                <div class="day-label">Day 6</div>
            </div>
            <div class="timeline-item-vertical" data-day="7">
                <div class="circle" id="circle-7"></div>
                <div class="day-label">Day 7</div>
            </div>
            <div class="timeline-item-vertical" data-day="8">
                <div class="circle" id="circle-8"></div>
                <div class="day-label">Day 8</div>
            </div>
        </div>
    </div>

    <!-- Image positioned below subtitle -->
    <div class="image-container">
        <img src="Wired_Cover.jpg" alt="Wired Cover" class="main-image">
    </div>

    <!-- Scrollable container for day progression -->
    <div class="scroll-container">
        <!-- 8 day sections for scroll tracking -->
        <div class="day-section" data-day="1"></div>
        <div class="day-section" data-day="2"></div>
        <div class="day-section" data-day="3"></div>
        <div class="day-section" data-day="4"></div>
        <div class="day-section" data-day="5"></div>
        <div class="day-section" data-day="6"></div>
        <div class="day-section" data-day="7"></div>
        <div class="day-section" data-day="8"></div>
    </div>

    <!-- Random text container (positioned below subtitle and image) -->
    <div id="random-text-container" class="random-container"></div>

    <script src="script.js"></script>
</body>

</html>
